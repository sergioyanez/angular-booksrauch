
<h3 class="text-center">Carrito de compras</h3>
<table class="table text-center">
  <thead>
      <tr>
          <th>Cantidad</th>
          <th>Nombre</th>
          <th>Autor</th>
          <th>Precio </th>
          <th>Precio Total</th>
      </tr>
  </thead>
  <tbody>
    <tr *ngFor="let lista of listaCompras$ | async ">
        <td>{{lista.quantity}}</td>
        <td>{{lista.name | uppercase}}</td>
        <td>{{lista.autor}}</td>
        <td >{{lista.price | currency}}</td>
        <td>{{lista.quantity * lista.price | currency}}</td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <th>TOTAL GASTADO</th>
      <th>{{total$ | async |currency}}</th>
    </tr>
  </tfoot>
</table>
