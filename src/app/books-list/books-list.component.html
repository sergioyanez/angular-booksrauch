<table class="table text-center">
    <thead>
        <tr>
            <th>Imagen</th>
            <th>Nombre</th>
            <th>Autor</th>
            <th>GÃ©nero</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Compra</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let book of books" [ngClass]="{'clearence':book.clearance}">
            <td><img [src]="book.image" [alt]="book.name"/></td>
            <td>{{book.name | uppercase}}</td>
            <td>{{book.autor}}</td>
            <td>{{book.genere}}</td>
            <td>{{book.price | currency}}</td>
            <td *ngIf="book.stock==0" class="badge badge-danger">SIN STOCK</td>
            <td *ngIf="book.stock!=0">{{book.stock}}</td>
            <td>
                <div class="input-group mb-3">
                    <div class="input-group-prepend" id="button-addon3">
                      <button class="btn-btn-danger" (click)="restar(book)"*ngIf="book.stock!=0" type="button">-</button>
                      <input type="text"
                             [(ngModel)]="book.quantity"
                             *ngIf="book.stock!=0"
                             (keyup)="hayEvento($event,book)">
                      <button class="btn-btn-danger" (click)="sumar(book)"*ngIf="book.stock!=0" type="button">+</button>
                    </div>
                   
                </div>
            </td>
        </tr>
      
    </tbody>    
</table>
